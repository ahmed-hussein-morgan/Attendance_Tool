{% extends "base.html" %}

{% block title %}Add Employee - Attendance Tool{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-success text-white">
        <h4 class="card-title mb-0">Add Employee</h4>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="employee_id" class="form-label">Employee ID</label>
                <input type="text" class="form-control" id="employee_id" name="employee_id" required>
                <div class="form-text">This should match the ID used in the ZK machine</div>
            </div>
            
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <input type="text" class="form-control" id="department" name="department">
            </div>
            
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('tech.employees') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Add Employee</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
