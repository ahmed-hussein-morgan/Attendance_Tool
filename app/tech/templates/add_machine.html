{% extends "base.html" %}

{% block title %}Add Machine - Attendance Tool{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-info text-white">
        <h4 class="card-title mb-0">Add ZK Machine</h4>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Machine Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div class="form-text">A friendly name to identify this machine (e.g. "Main Entrance")</div>
            </div>
            
            <div class="mb-3">
                <label for="ip" class="form-label">IP Address</label>
                <input type="text" class="form-control" id="ip" name="ip" required>
                <div class="form-text">The IP address of the ZK machine</div>
            </div>
            
            <div class="mb-3">
                <label for="port" class="form-label">Port</label>
                <input type="number" class="form-control" id="port" name="port" value="4370" required>
                <div class="form-text">The port number (default: 4370)</div>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('tech.list_machines') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Add Machine</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
