{% extends "base.html" %}

{% block title %}Calculated Attendance - Attendance Tool{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-warning text-white d-flex justify-content-between align-items-center">
        <h4 class="card-title mb-0">Calculated Attendance</h4>
        <button id="exportBtn" class="btn btn-light">
            <i class="fas fa-file-export"></i> Export to Excel
        </button>
    </div>
    <div class="card-body">
        <form id="calculateForm">
            <div class="row">
                <div class="col-md-4">
                    <label for="startDate">Start Date</label>
                    <input type="date" class="form-control" id="startDate" required>
                </div>
                <div class="col-md-4">
                    <label for="endDate">End Date</label>
                    <input type="date" class="form-control" id="endDate" required>
                </div>
                <div class="col-md-4">
                    <label for="employeeId">Employee ID</label>
                    <input type="text" class="form-control" id="employeeId">
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Calculate</button>
            </div>
        </form>
        
        <div class="table-responsive mt-4">
            <table id="calculatedTable" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Employee ID</th>
                        <th>Name</th>
                        <th>Department</th>
                        <th>Title</th>
                        <th>Branch</th>
                        <th>Day</th>
                        <th>Date</th>
                        <th>Check In</th>
                        <th>Check Out</th>
                        <th>Working Hours</th>
                        <th>Overtime</th>
                        <th>Punishment</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be loaded dynamically -->
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    $(document).ready(function() {
        const table = $('#calculatedTable').DataTable({
            columns: [
                { data: 'employee_id' },
                { data: 'name' },
                { data: 'department' },
                { data: 'title' },
                { data: 'branch' },
                { data: 'day' },
                { data: 'date' },
                { data: 'check_in' },
                { data: 'check_out' },
                { data: 'working_hours' },
                { data: 'overtime' },
                { data: 'punishment' }
            ],
            dom: 'Bfrtip',
            buttons: [
                'copy', 'csv', 'excel', 'pdf', 'print'
            ]
        });

        $('#calculateForm').on('submit', function(e) {
            e.preventDefault();
            const startDate = $('#startDate').val();
            const endDate = $('#endDate').val();
            const employeeId = $('#employeeId').val();

            $.ajax({
                url: '/api/calculate_attendance',
                method: 'POST',
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify({
                    start_date: startDate,
                    end_date: endDate,
                    employee_id: employeeId
                }),
                success: function(response) {
                    if (response.status === 'success') {
                        table.clear().rows.add(response.data).draw();
                    } else {
                        alert('Error: ' + response.message);
                    }
                },
                error: function(xhr, status, error) {
                    alert('Failed to calculate attendance: ' + error);
                }
            });
        });

        $('#exportBtn').on('click', function() {
            const startDate = $('#startDate').val();
            const endDate = $('#endDate').val();
            const employeeId = $('#employeeId').val();

            if (!startDate || !endDate) {
                alert('Please enter both start and end dates.');
                return;
            }

            // Construct the URL for the export endpoint
            let exportUrl = `/api/export_calculated_attendance?start_date=${startDate}&end_date=${endDate}`;
            if (employeeId) {
                exportUrl += `&employee_id=${employeeId}`;
            }

            // Trigger the file download
            window.location.href = exportUrl;

            // Send a POST request with JSON data
            // $.ajax({
            //     url: '/api/export_calculated_attendance',
            //     method: 'POST',
            //     contentType: 'application/json',
            //     data: JSON.stringify({
            //         start_date: startDate,
            //         end_date: endDate,
            //         employee_id: employeeId
            //     }),
            //     success: function(response) {
            //         if (response.status === 'success') {
            //             // Trigger file download
            //             window.location.href = response.download_url;
            //         } else {
            //             alert('Error: ' + response.message);
            //         }
            //     },
            //     error: function(xhr, status, error) {
            //         alert('Failed to export attendance: ' + error);
            //     }
            // });
        });
    });
</script>
{% endblock %}
