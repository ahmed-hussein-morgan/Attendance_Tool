{% extends "base.html" %}

{% block title %}Edit Machine - Attendance Tool{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-info text-white">
        <h4 class="card-title mb-0">Edit Machine</h4>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('tech.edit_machine', machine_id=machine.id) }}">
            <div class="mb-3">
                <label for="name" class="form-label">Machine Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ machine.name }}" required>
            </div>
            <div class="mb-3">
                <label for="ip" class="form-label">IP Address</label>
                <input type="text" class="form-control" id="ip" name="ip" value="{{ machine.ip }}" required>
            </div>
            <div class="mb-3">
                <label for="port" class="form-label">Port</label>
                <input type="number" class="form-control" id="port" name="port" value="{{ machine.port }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('tech.list_machines') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
